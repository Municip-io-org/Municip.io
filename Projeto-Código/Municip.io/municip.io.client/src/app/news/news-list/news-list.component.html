<app-header />
<app-smaller-banner [image]="'/assets/images/admin/banner.jpg'"
                    [title]="'Notícias de blabla'"
                    [text]="'Consulte as notícias relativas ao municipio'">
</app-smaller-banner>
  <div class=" flex justify-center items-center flex-wrap self-center space-y-10 pt-10 pb-10">
    <div *ngFor="let news of newsList">
      <app-news-card
                     title="{{news.title}}"
                     subtitle="{{news.subtitle}}"
                     image="{{news.image}}"
                     date="{{news.date}}">
      </app-news-card>
      
    </div>
  </div>
<app-footer />
