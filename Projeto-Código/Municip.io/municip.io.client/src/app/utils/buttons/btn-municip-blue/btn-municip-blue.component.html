<button [ngClass]="[width? 'w-full': 'w-auto', buttonClass ]"
        class="inline-flex text-municip-blank bg-gradient-to-tl from-municip-light-blue to-municip-blue border-0 py-3 px-8
               focus:outline-none hover:bg-indigo-600 rounded text-lg
               transition duration-700 ease-in-out justify-center items-center"
        [style.width]="width"
        (click)="onClick()"
        [disabled]="disabled"
        [type]="type">
  <ng-content></ng-content>
</button>
