<div class=" h-50  flex">
  <img [src]="book.coverImage" alt="cover"
       class="w-[10%] h-full object-cover rounded-xl" />
  <div class="px-12 py-8 flex justify-between items-center gap-8
       bg-white rounded-xl shadow-2xl  hover:shadow-xl h-44
       ">
    <div class="flex">

      <div class="flex flex-col space-y-4">
        <div>
          <h1 class="text-3xl font-roboto font-semibold text-municip-highlight-black">
            {{ book.title }}
          </h1>
          <h3 class="text-base font-inter font-bold text-gray-500">
            {{ book.author }}
          </h3>
        </div>

        <div class="flex flex-col w-fit space-y-2">
          <p class="font-inter">Pedido em: {{ book.publicationDate | date:'dd/MM/yy' }}</p>
          <div class="flex justify-center rounded-md bg-opacity-35 {{ getStatusClass() }}">
            <p class="font-inter font-semibold">{{ getStatusString(this.bookRequest.status) }}</p>
          </div>
        </div>
      </div>
