<div class="border-[0.2rem] border-municip-blue rounded-[1rem]">
  <div class="relative flex flex-col font-roboto justify-center items-center text-left gap-x-2 max-w-[24rem] h-[33rem] text-[1.063rem] bg-white p-7 rounded-[1rem]">

    <div class="absolute -top-3 -left-3">
      <app-black-btn-icon-text altImage="Editar Livro"
                               image="/assets/images/icons/pencil-white.png"
                               (click)="editCurrent(this)">
        Editar
      </app-black-btn-icon-text>
    </div>

    <div class="absolute -top-3 -right-3">
      <app-black-btn-icon-text [justImage]="true"
                               altImage="Remover Livro"
                               image="/assets/images/icons/delete-white.png"
                               (click)="deleteCurrent(this)">
      </app-black-btn-icon-text>
    </div>

    <img src="{{book.coverImage}}" alt="Foto do Livro" class="object-cover w-[17rem] h-[25rem] rounded-3xl" />
    <section class="flex flex-col text-municip-highlight-black ">
      <p class="font-bold text-center text-[2rem] text-ellipsis overflow-hidden line-clamp-2">{{book.title}}</p>
      <p class="text-center overflow-hidden pb-5">
        <ng-container *ngFor="let author of book.author; let last = last">
          <span>{{ author }}</span>
          <span *ngIf="!last">, </span>
        </ng-container>
      </p>

      <div class="flex justify-center rounded-md bg-opacity-35 {{getStatusClass()}}">
        <p class="font-inter font-semibold">{{getStatusString(this.book.status)}}</p>

      </div>
    </section>

  </div>
  </div>
