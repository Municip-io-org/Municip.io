<style>
  .text-shadow {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
</style>

<div class="w-full relative">
  <img src={{image}} alt="Main photo"
       class="object-cover w-full h-[28rem]" />
  <div class="absolute bottom-0 px-20 py-10 bg-municip-highlight-black font-inter w-full text-municip-blank bg-opacity-75
       text-left
       ">
    <h1 class="text-white text-shadow font-semibold text-4xl">
      {{title}}
    </h1>
    <p class="text-gray-200 text-shadow italic text-ellipsis overflow-hidden line-clamp-3 ">
      {{text}}
    </p>
  </div>
</div>
