<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 w-screen overflow-y-auto">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity z-10"
         (click)="onCancel() "></div>
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="absolute z-20 transform overflow-hidden rounded-lg bg-white text-left shadow-xl
           transition-all sm:my-8 sm:w-full sm:max-w-2xl">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center
                 rounded-full sm:mx-0 sm:h-10 sm:w-10 bg-green-100">
              <ng-container>
                <svg class="h-6 w-6 text-blue-600"
                     version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                     viewBox="0 0 50 50" xml:space="preserve">
                <circle style="fill:#25AE88;" cx="25" cy="25" r="25" />
                <polyline style="fill:none;stroke:#FFFFFF;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;" points="
   38,15 22,33 12,25 " />
 </svg>
              </ng-container>
            </div>
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left
                 max-w-[35rem]
                 ">
              <h3 class="text-xl font-semibold leading-6 text-gray-900 truncate" id="modal-title">{{title}}</h3>
              <div class="mt-2">
                <p class="text-lg text-gray-500 ">{{message}}</p>
                <ng-content></ng-content>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="button" (click)="onConfirm()"
                  class=" inline-flex w-full justify-center rounded-md  px-3 py-2 text-sm font-medium text-white shadow-sm  sm:ml-3 sm:w-auto
           transition-all duration-500 ease-in-out bg-municip-blue hover:bg-blue-900
                  disabled:hover:bg-municip-blue"
                  [ngClass]="confirmButtonClass"
                  [disabled]="confirmButtonDisabled">
            {{confirmText}}
          </button>

          <button type="button" (click)="onCancel()"
                  class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2
                  text-sm font-medium text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300
                  hover:bg-gray-50 sm:mt-0 sm:w-auto">
            {{cancelText}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
