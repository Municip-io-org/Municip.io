<header class="font-">
  <div class="flex items-center w-full shadow-md py-[0.7rem] px-3 font-poppins">

    <img class="w-56 pl-[2rem]" alt="logo" src="/assets/images/logos/logo-black-right.png" />

    <ul class="flex w-full justify-center space-x-20">
      <li class="hover:text-lg hover:underline hover:underline-offset-8 transition-all duration-700 ease-in-out  decoration-sky-500">
        <a routerLink="/">Home</a>
      </li>

      <li class="relative" (click)="showDropdownAgenda = !showDropdownAgenda">
        <button class="hover:text-lg hover:underline hover:underline-offset-8 transition-all duration-700 ease-in-out decoration-sky-500 flex items-center">
          Agenda
          <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div *ngIf="showDropdownAgenda" class="dropdown absolute z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 top-full left-0 mt-1">
          <ul class="py-2 text-sm text-gray-700">
            <li>
              <a routerLink="/agenda/" class="block px-4 py-2 hover:bg-gray-100">opção 1</a>
            </li>
            <li>
              <a routerLink="/agenda/" class="block px-4 py-2 hover:bg-gray-100">opção 2</a>
            </li>
            <li>
              <a routerLink="/agenda/" class="block px-4 py-2 hover:bg-gray-100">opção 3</a>
            </li>
          </ul>
        </div>
      </li>

    <div class="space-x-3 flex justify-end w-1/3 relative" *ngIf="isSignedIn">
      <div class="flex items-center space-x-2">
        <img src="{{ user.photo }}" alt="{{ user.firstName }}" class="w-10 h-10 rounded-full">

        <div class="relative" (click)="showSignOutDropdown=!showSignOutDropdown">
          <button class="hover:text-lg hover:underline hover:underline-offset-8 transition-all duration-700 ease-in-out  decoration-sky-500 flex items-center">
            Bem-vindo, {{user.firstName}}
