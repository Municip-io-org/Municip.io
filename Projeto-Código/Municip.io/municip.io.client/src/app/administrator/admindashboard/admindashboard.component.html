<div class="container mx-auto px-4 sm:px-8">
  <div class="py-8">
    <div>
      <h2 class="text-2xl font-semibold leading-tight">Gestão de Municípios</h2>
    </div>
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th (click)="sortTable('id')" class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                ID
                <span *ngIf="sortType === 'id'" [class.fa-caret-down]="!sortReverse" [class.fa-caret-up]="sortReverse"></span>
              </th>
              <th (click)="sortTable('name')" class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                Nome
                <span *ngIf="sortType === 'name'" [class.fa-caret-down]="!sortReverse" [class.fa-caret-up]="sortReverse"></span>
              </th>
              <th (click)="sortTable('numberOfUsers')" class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                Número de Utilizadores
                <span *ngIf="sortType === 'numberOfUsers'" [class.fa-caret-down]="!sortReverse" [class.fa-caret-up]="sortReverse"></span>
              </th>
              <th (click)="sortTable('date')" class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                Data de Registo
                <span *ngIf="sortType === 'date'" [class.fa-caret-down]="!sortReverse" [class.fa-caret-up]="sortReverse"></span>
              </th>
              <th (click)="sortTable('status')" class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                Estado
                <span *ngIf="sortType === 'status'" [class.fa-caret-down]="!sortReverse" [class.fa-caret-up]="sortReverse"></span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of municipalities" class="border-b border-gray-200 bg-white text-sm">
              <td class="px-5 py-5 whitespace-no-wrap">{{ m.id }}</td>
              <td class="px-5 py-5 whitespace-no-wrap">{{ m.name }}</td>
              <td class="px-5 py-5 whitespace-no-wrap">{{ m.numberOfUsers }}</td>
              <td class="px-5 py-5 whitespace-no-wrap">{{ m.date }}</td>
              <td class="px-5 py-5 whitespace-no-wrap">{{ m.status }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
