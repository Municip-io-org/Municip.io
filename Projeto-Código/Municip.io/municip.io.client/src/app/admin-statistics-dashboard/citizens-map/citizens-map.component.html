<google-chart #chart
              [title]="title"
              [type]="type"
              [data]="data"
              [options]="options"
              class="p-0 m-0">
</google-chart>

  

<div class="w-full rounded-full h-2.5 bg-gray-200 mt-8 relative">
  <div class="bg-gradient-to-r from-green-500 via-yellow-500 to-red-500 h-2.5 rounded-full"></div>
  <div class="text-xl absolute left-0 bottom-2">{{min}}</div>
  <div class="text-xl absolute right-0 bottom-2">{{max}}</div>
</div>
