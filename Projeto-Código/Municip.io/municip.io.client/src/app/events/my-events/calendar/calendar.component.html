<app-calendar-header [(view)]="view" [(viewDate)]="viewDate" [locale]="locale" />





<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="'month'"
                           [viewDate]="viewDate"
                           [events]="events"
                           (dayClicked)="changeDay($event.day.date)"
                           [locale]="locale"
                           (beforeViewRender)="beforeMonthViewRender($event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view *ngSwitchCase="'week'"
                          [viewDate]="viewDate"
                          [events]="events"
                          (dayHeaderClicked)="changeDay($event.day.date)"
                          [locale]="locale">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view *ngSwitchCase="'day'"
                         [viewDate]="viewDate"
                         [events]="events"
                         [locale]="locale">
  </mwl-calendar-day-view>
</div>
