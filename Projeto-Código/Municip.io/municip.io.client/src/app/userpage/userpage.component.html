
<app-header></app-header>

<div *ngIf="user">
  <h2>User Information</h2>
  <ul>
    <li *ngFor="let keyValuePair of getUserAttributes()">
      <strong>{{ keyValuePair.key }}:</strong> {{ keyValuePair.value }}
    </li>
  </ul>
</div>

<p>{{role}}</p>


<div *ngIf="!user">
  <p>No user information available.</p>
</div>

<app-footer></app-footer>
